{% extends 'user/user_dashboard.html' %}
{% block content %}
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        
        <div class="col-lg-4 mx-auto">
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Order Total</h4>
                </div>
                <div class="card-body">
                    <h5 class="font-weight-medium mb-3">Product</h5>
                    
                    <div class="d-flex justify-content-between">
                        <img src="../../static/media/{{requestdata.requestimage}}" alt="" style="width: 60% !important; height: 100px  !important;"><br>
                        
                    </div>
                    <div class="d-flex justify-content-between">
                        <p>Description: <i>{{requestdata.requestdesc}}</i></p><br>
                       
                    </div>
                    <div class="d-flex justify-content-between">
                        
                        <p>Size: <i>{{requestdata.requestsize}}</i></p><br>
            
                    </div>
                    <hr class="mt-0">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium">Rs. {{requestdata.requestprice}}</h6>
                    </div>
                    
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold">Rs. {{requestdata.requestprice}}</h5>
                    </div>
                </div>
            
            </div>
            <div class="card border-secondary mb-5">
                <form action="" method="post" >
                    {% csrf_token %}
                    <!-- <input type="hidden" value="{{cart.id}} "> -->
                   
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Payment</h4>
                </div>
                <div class="card-body">
                    
                    <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" name="ptype" value="UPI" class="custom-control-input"  id="paypal">
                            <label class="custom-control-label" for="paypal">UPI</label>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <div class="custom-control custom-radio">
                            <input type="radio" name="ptype" value="Direct Check" class="custom-control-input" id="directcheck">
                            <label class="custom-control-label" for="directcheck">COD</label>
                        </div>
                    </div> -->
                    <div class="">
                        <div class="custom-control custom-radio">
                            <input type="radio" name="ptype" value="Credit/Debit Card" class="custom-control-input"  id="banktransfer">
                            <label class="custom-control-label" for="banktransfer">Credit/Debit Card</label>
                        </div>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <button class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Place Order</button>
                </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
