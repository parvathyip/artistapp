{% extends 'user/user_dashboard.html' %}
{% block content %}
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-12 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Name</th>
                        <th>Experience</th>
                        <th>Email</th>
                        <th>Action</th>
                        
                    </tr>
                </thead>
                <tbody class="align-middle">
                    {% for freelancer in freelancers %}
                    <tr>
                        <td class="align-middle">{{freelancer.f_name}} </td>
                        <td class="align-middle">{{freelancer.experience}} Year</td>
                        <td class="align-middle">{{freelancer.email}}</td>
                        <td><a href="/user-makerequest?fid={{freelancer.id}}" class="btn btn-primary py-2 px-4 mr-2" style="border-radius: 7px;">Make Request</a>
                            <a href="/user-viewmoreworks?fid={{freelancer.id}}" class="btn btn-primary py-2 px-4" style="border-radius: 7px;">View More</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
</div>
{% endblock %}
