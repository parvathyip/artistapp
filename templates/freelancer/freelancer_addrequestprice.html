{% extends 'freelancer/freelancer_dashboard.html' %}
{% block content %}
{% if messages %}
{% for message in messages %}
    <script>alert('{{message}}')</script>
{% endfor %}
{% endif %}
<div class="container-fluid pt-5">
    <div class="text-center mb-4">
        <h2 style="font-weight: 600; color: #F7990e;">Add Price</h2>
    </div>
    <div class="row px-xl-5 ">
        <div class="col-lg-7 mb-5 mx-auto">
            <div class="contact-form">
                <!-- <div id="success"></div> -->
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="control-group">
                        <input type="text" class="form-control" name="prodprice"  placeholder="Price" required/>
                    </div><br>
                    <div class="control-group">
                        <p>Date of completion</p>
                        <input type="date" class="form-control" id="dateField" name="prodcompletedate"  placeholder="Completion date" required  />
                    </div><br>
                    <div>
                        <button class="btn btn-primary py-2 px-4" type="submit" style="border-radius: 7px;" >Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the input field
        const dateField = document.getElementById('dateField');

        // Set the min attribute to the current date in YYYY-MM-DD format
        dateField.min = new Date().toISOString().split('T')[0];
    });
</script>
{% endblock %}
